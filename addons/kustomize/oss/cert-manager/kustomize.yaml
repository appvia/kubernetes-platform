---
kustomize:
  ## The features to enable in the tenant cluster
  feature: cert_manager
  ## The path to the kustomize overlay
  path: base
  ## The patches to apply to the kustomize
  patches:
    - target:
        kind: ClusterIssuer
        name: selfsigned-issuer
      patch:
        - op: replace
          path: /metadata/labels/cluster_name
          key: .metadata.labels.cluster_name

namespace:
  ## Name of the namespace to deploy the application
  name: cert-manager

## Synchronization options
sync:
  ## We want to deploy cert-manager after the platform
  phase: secondary
