site_name: Kubernetes Platform
repo_url: https://github.com/gambol99/kubernetes-platform

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture.md
      - Bootstrapping: architecture/bootstrapping.md
      - System Applications: architecture/system-applications.md
  - Getting Started:
      - Standalone: getting-started/standalone.md
      - Hub & Spoke: getting-started/central.md
  - Tenant Applications:
      - Tenant Namespace: getting-started/tenant-namespace.md
      - Tenant Applications: getting-started/tenant-applications.md
      - Tenant System: getting-started/tenant-system.md
theme:
  name: material
  palette:
    primary: indigo

plugins:
  - search

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
