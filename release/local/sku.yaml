---
## All namespace have SKU sizes, which relate to the setup of limits and quotas applied
## to the namespace. The following is an example of the sku.yaml file which can be
## used to configure the SKU related to the namespace sizes.

skus:
  ## The default SKU for the namespace, the values are merged to the
  default:
    description: |
      The default SKU for the namespace, the values are merged to the
      SKU defaults below.

    ## Default Resource quotas
    quota:
      requests:
        cpu: "1"
        memory: 1Gi
      limits:
        cpu: "2"
        memory: 2Gi
      pods: "10"
      persistentvolumeclaims: "20"
      resourcequotas: "1"
      services: "5"

    ## Limit ranges for the namespace
    limits:
      default:
        ## Default CPU limit per container
        cpu: 200m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      type: Container

  small:
    description: "Used for applications with low resource requirements"

  medium:
    description: "Used for applications with moderate resource requirements"

  large:
    description: "Used for applications with high resource requirements"
