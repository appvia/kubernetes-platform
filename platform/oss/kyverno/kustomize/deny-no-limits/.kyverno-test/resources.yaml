apiVersion: v1
kind: Pod
metadata:
  name: goodpod
spec:
  containers:
    - image: busybox:1.35
      name: busybox
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
        requests:
          memory: "32Mi"
          cpu: "125m"
---
apiVersion: v1
kind: Pod
metadata:
  name: badpod
spec:
  containers:
    - image: busybox:latest
      name: busybox